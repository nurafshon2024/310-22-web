<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-sm d-flex">
            <a class="navbar-brand" href="#">Nurafshon TATU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" aria-disabled="true">Disabled</a>
                    </li>
                    <li>
                        <button class="btn btn-primary">Get started</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-sm pt-5">
        <div class="row">
            <div class="col-12 col-lg-4">

                <div class="card border-0" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-2 d-flex justify-content-center align-items-center">
                            <i class="bi bi-feather2"></i>
                        </div>
                        <div class="col-md-10">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border-0" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-2 d-flex justify-content-center align-items-center">
                            <i class="bi bi-feather2"></i>
                        </div>
                        <div class="col-md-10">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border-0" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-2 d-flex justify-content-center align-items-center">
                            <i class="bi bi-feather2"></i>
                        </div>
                        <div class="col-md-10">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-12 col-lg-8">
                <form action="">
                    <div class="row">

                        <div class="col">
                            <input type="text" class="form-control" placeholder="Your name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Your email">
                        </div>
                    </div>

                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>

                    <div class="mt-3">
                        <textarea row="10" class="form-control" placeholder="Message">
                                </textarea>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="css/bootstrap-5.3.3/js/bootstrap.bundle.js"></script>
</body>

</html>
